<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    h1{
        text-align: center;
    }

    h1.err_msg {
    color: red;
}
.btn{
    border-radius: 50px;
    background-color: rgb(164, 228, 35);
}
.container{
    border: 3px solid black;
    margin-right: 400px;
    margin-left:400px;
}
form{
    text-align: center;
    margin-top:20px;
    margin-bottom:20px;
    background-color: rgb(117, 122, 122);
}

</style>
<body>
    <h1 >Registration</h1>
    {% if error %}
    <h1 class="err_msg">{{error}}</h1>
    {% endif %}
    <div class="container">
        <form action="/" id="form" method="post">
            {% csrf_token %}
            <!--firstname-->
            <label for=""><b>Firstname</b></label>
            <input type="text" placeholder="Enter the firstname" name="firstname"><br><br>
            <!--lastname-->
            <label for=""><b>Lastname</b></label>
            <input type="text" placeholder="Enter the lastname" name="lastname"><br><br>
            <!--email-->
            <label for=""><b>Email</b></label>
            <input type="text" placeholder="Enter your email" name="email" required><br><br>
            <!--password-->
            <label for=""><b>Password</b></label>
            <input type="password" placeholder="Enter the password" name="password"><br><br>
    
            <input class="btn" type="submit" value="submit">
    

    </div>
    


    </form>
</body>
</html>
