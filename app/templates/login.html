<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        text-align: center;
    }

    .container{
        border: 4px solid black;
        margin-right: 600px;
        margin-left:600px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .btn{
        border-radius: 50px;
        border:2px solid black;
        background-color: rgb(161, 225, 32);
    }
    

</style>
<body>
    <h1>login</h1>
    <div class="container">
        <form action="/login" method="post">
            {% csrf_token %}
            <!--email-->
            <label for=""><b>Email</b></label>
            <input type="text" placeholder="Enter your email" name="email" required><br><br>
            <!--password-->
            <label for=""><b>Password</b></label>
            <input type="text" placeholder="Enter the password" name="password"><br><br>
            <!--submit button-->
            <input class="btn"type="submit" value="submit">
        </form>
    </div>
</body>
</html>
